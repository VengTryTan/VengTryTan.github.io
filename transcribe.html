<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Speech demo</title>
    <link href="speech-lid.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="speech-lid.js"></script>
    <style>
        #speechLidAnalyzing {
    color: #428bca;
    font-style: italic;
    margin-left: 15px;
}

#speechLidResult {
    font-style: italic;
    margin-left: 15px;
    font-weight: bold;
}

#speechLidAnalyzing.hidden {
    display:none;
}

.controls * {
    vertical-align: top;
}
    </style>
</head>
<body>
    <div class="controls">
        <audio controls>
            <source id="speechLidAudioSource" src="test.m4a" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <button type="button" id="speechLidButton" data-t>Analyze</button>
        <span id="speechLidResult" class="hidden"></span>
        <span id="speechLidAnalyzing" class="hidden" data-t>Analyzing...</span>
    </div>
</body>
</html>
